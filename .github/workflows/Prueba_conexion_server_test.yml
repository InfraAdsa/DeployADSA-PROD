name: Prueba de conexion al servidor 
on:
  #### push: cambio de automatico a manual
  workflow_dispatch:
    branches:
      - main # O la rama que desees

jobs:
  deploy:
    runs-on: [self-hosted, linux]

    steps:
      - name: Copiar código
        uses: actions/checkout@v3

      - name: Añadir clave SSH al agente
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{secrets.SSHKEY_SERVER_TEST}} # Usa el nombre del secreto que creaste

      - name: Conectar y ejecutar comandos en el servidor
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOSTNAME_SERVER_TEST}} # Tu nombre de host
          username: ${{secrets.USER_SERVER_TEST}} # Tu nombre de usuario
          key: ${{secrets.SSHKEY_SERVER_TEST}} # Clave privada
          script: |
            pwd 
            echo "prueba de conexion
            ls -lrt
            echo "Hola  ...     prueba "
            # Puedes agregar aquí otros comandos, como npm install, composer install, etc.
              docker ps -a
              sleep 20
              docker images
              sleep 20
           
