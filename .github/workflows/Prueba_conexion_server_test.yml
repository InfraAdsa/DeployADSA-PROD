    env:
        ORACLE_SID: ${{secrets.DB_SID}}
        DB_PORT: ${{secrets.DB_PORT}}
        DB_USER: ${{secrets.DB_USER}}
        DB_PASSWORD: ${{secrets.DB_PASS}}
        
    steps:
      - name: Copiar código
        uses: actions/checkout@v3
      - name: mi secreto
        run: echo ${{secrets.DB_SID}}
